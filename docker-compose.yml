version: '3.9'
services:
  admin:
    privileged: true
    container_name: admin
    build: './admin'
    restart: always
    environment:
      - PGUSER=postgres
      - PGPASSWORD=P@ssw0rd
      - PGDATABASE=database
      - PGHOST=core-db
      - PGPORT=5432
    volumes:
      - type: bind 
        source: ./shared   # Add shared utils
        target: /app/shared
        read_only: true
      - /var/run/docker.sock:/var/run/docker.sock

  nginx-gateway:
    container_name: nginx-gateway
    build: './nginx-gateway'
    restart: always
    ports:
      - 80:80
    depends_on:
      - admin

  core-db:
    container_name: core-db
    build:
      context: ./
      dockerfile: './core-db/Dockerfile'
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
      - POSTGRES_DB=database
    volumes:
      - postgres-data:/var/lib/postgresql/data

